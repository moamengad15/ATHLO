        const translations = {

                follow_us: "تابعنا على",

                hero_subtitle: "لأن التمرين مو روتين ممل، هو تجربة كاملة من القوة الى الراحة والمتعة، كلها جمعناها لك في مكان واحد",

                hero_subtitle: "Because working out isn't just a boring routine, it's a complete experience of strength, comfort, and fun, all gathered in one place for you.",

                form_title1: "Opening Soon",
                form_title2: "Stay Close",
                form_cta: "Be the first to join",
                label_name: "Name",
                label_email: "Email",
                label_phone: "Phone Number",
                label_team: "Your Team",
                option_select: "Select",
                option_male: "Men",
                option_female: "Women",
                btn_submit: "Send",
                footer_location: "Al-Qassim, Saudi Arabia",
                site_by: "Site by",
                footer_rights: "© 2025 Athlo. All rights reserved."
            }
        };

        function setLanguage(lang) {
            // تعيين اللغة والاتجاه
            document.documentElement.setAttribute('lang', lang);
            document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');

            // ترجمة العناصر اللي فيها data-i18n
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });

            // ترجمة خيارات select[name="Location"] بأمان
            const optionsMap = {
                "اختر": "option_select",
                "ذكر": "option_male",
                "انثى": "option_female"
            };

            for (const [value, key] of Object.entries(optionsMap)) {
                const option = document.querySelector(`select[name="Location"] option[value="${value}"]`);
                if(option && translations[lang] && translations[lang][key]) {
                    option.textContent = translations[lang][key];
                }
            }

            // تحديث قيمة المحدد إذا موجود
            const langSelector = document.getElementById('lang-selector');
            if (langSelector) {
                langSelector.value = lang;
            }

            // حفظ اللغة المفضلة
            localStorage.setItem('preferredLanguage', lang);
        }

        // تنفيذ بعد تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'ar';
            setLanguage(savedLang);

            const langSelector = document.getElementById('lang-selector');
            if (langSelector) {
                langSelector.addEventListener('change', (e) => {
                    setLanguage(e.target.value);
                });
            }
        });



        document.addEventListener('DOMContentLoaded', () => {

            const savedLang = localStorage.getItem('preferredLanguage') || 'ar';
            setLanguage(savedLang);

            const langSelector = document.getElementById('lang-selector');
            if (langSelector) {
                langSelector.addEventListener('change', (e) => {
                    const selectedLang = e.target.value;
                    setLanguage(selectedLang);
                    localStorage.setItem('preferredLanguage', selectedLang);
                });
            }
        });

    </script>
    <script>
    document.getElementById("form").addEventListener("submit", function(e) {
        e.preventDefault();

        const form = e.target;
        const Name = form.elements["Name"].value;
        const Phone = form.elements["Phone"].value;

        fetch("https://script.google.com/macros/s/AKfycbz3W3svXPPOGy1QrFJh86FtIlV1vsb33KgHV6EB3IruufB4VT3XqszG4YYcfSZu2z6Uxg/exec", { // ضع هنا رابط Web App النهائي
            method: "POST",
            body: JSON.stringify({Name, Phone}),
            headers: {"Content-Type": "application/json"}
        })
        .then(response => response.json())
        .then(data => {
            if(data.result === "success"){
                alert("تم الإرسال بنجاح!");
                form.reset();
            } else {
                alert("حدث خطأ أثناء الإرسال، حاول مرة أخرى.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("حدث خطأ أثناء الإرسال، حاول مرة أخرى.");
        });
    });
    </script>
